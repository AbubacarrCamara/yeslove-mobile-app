<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Feed</title>
</head>
<body>
    <h1>Your Feed</h1>
    <a href="{{ url_for('main.logout') }}">Logout</a>
    <ul>
        {% for post in posts %}
            <li>
                <strong>{{ post.author.username }}</strong>: {{ post.content }}
                <small>{{ post.timestamp }}</small>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
